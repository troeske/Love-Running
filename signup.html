<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="Love Running. Club for runners in Dublin. Urban running, trail running. Dublin docklands and Phoenix Park">
        <meta name="keywords" content="love running, run, runners, running club, Irland, Dublin, sport exercise,">
        <!-- Titel -->
        <title>Love Running</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
    
    </head>
    
    <body>
        <!--Header-->
        <header>
            <a href="index.html">
                <h1 id="logo">Love Running</h1>
            </a>
    
            <input type="checkbox" id="nav-toggle" name="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-ellipsis-vertical"></i></label>
            <nav>
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="signup.html" class="active">Sign Up</a></li>
                </ul>
                
                <!-- removed to test stuff for OrganicStore project -->
                <ul id="social-networks-dropdown">
                    <li><a href="https://facebook.com" target="_blank" rel="noopener"
                            aria-label="visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="visit our Insta page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </nav>
    
        </header>
        <!--  -->
        <!--Main Section-->
        <main>
            <section id="signup">
                <form id="signup-form" action="https://formdump.codeinstitute.net" method="post">
                    <h2>Let's get you signed up! <i class="fa-solid fa-heart-pulse"> </i></h2>
                    <label for="first-name">First Name</label>
                    <input id="first-name" name="first-name" type="text" class="text-input" required><br>
                    <label for="last-name">Last Name</label>
                    <input id="last-name" name="last-name" type="text" class="text-input" required><br>
                    <label for="email-address">Email Address</label>
                    <input id="email-address" name="email-address" type="email" class="text-input" required><br>
                    <br>

                    <div class="radio-buttons">
                        <label for="road">Road</label>
                        <input type="radio" id="road" name="running_preference" required><br>
                        <label for="trail">Trail</label>
                        <input type="radio" id="trail" name="running_preference" required><br>
                        <label for="both">Both</label>
                        <input type="radio" id="both" name="running_preference" required><br>
                    </div>
                    <br>
                    <input type="submit" value="Let's Run!" class="join-button">
                    
                </form>

            </section>
        </main>
        <!--Footer-->
        <footer>
            <ul id="social-networks">
                <li><a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our Insta page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
                <!-- removed to test stuff for OrganicStore project
                 <li><a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our twitter feed (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a></li>  
                <li><a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a></li> -->
               
            </ul>
        </footer>
    
        <!-- Font Awesome Kit at the bottom to speed up loading the page-->
        <script src="https://kit.fontawesome.com/41140e06a6.js" crossorigin="anonymous"></script>
    </body>
